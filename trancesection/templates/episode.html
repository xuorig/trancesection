{% extends "base.html" %}

{% block content %}

<div class="even-row">
<div class="row">
<h1> {{ episode.number }} </h1>
<h3 class="subtitle"> {{ pcname }} </h3>
</div>
</div>

<div class="row">
<h2>Episodes</h2>
</div>



<div class="row">

<ul class="small-block-grid-3">
{% for track in tracks %}
  <li><a href="/tracks/{{ track.slug }}">{{ track.name }}</a></li>
{% endfor %}
</ul>

</div>




{% endblock %}
